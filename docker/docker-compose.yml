version: "3.9"

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_dev
      POSTGRES_DB: nexus_crypto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus_crypto"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: nexus-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://nexus:nexus_dev@postgres:5432/nexus_crypto
      REDIS_URL: redis://redis:6379
      API_PORT: "3000"
      API_HOST: "0.0.0.0"
      NODE_ENV: development
      JWT_ACCESS_SECRET: dev-access-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ml-service:
    build:
      context: ..
      dockerfile: docker/ml-service.Dockerfile
    container_name: nexus-ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ML_DATABASE_URL: postgresql+asyncpg://nexus:nexus_dev@postgres:5432/nexus_crypto
      ML_REDIS_URL: redis://redis:6379
      ML_DEBUG: "true"
    volumes:
      - ../apps/ml-service/src:/app/src
      - ../apps/ml-service/models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
